<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Auth</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <!-- <link href="{{ url_for('static', path='/styles.css') }}" rel="stylesheet"> -->
</head>

<body>
    <div class="container pt-5">

        <form class="card mx-auto" hx-post="/auth" hx-target="#auth-response" style="max-width: 300px">
            <div class="card-body">
                <div class="mb-3">
                    <input type="email" placeholder="email" required name="email" class="form-control" />
                </div>
                <div class="mb-3">
                    <input type="password" placeholder="password" required name="password" class="form-control" />
                </div>
                <div class="mb-3" id="auth-response"></div>
                <button type="submit" class="btn btn-outline-info">Submit</button>
            </div>
        </form>
    </div>

</body>

</html>
