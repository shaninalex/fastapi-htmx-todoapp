<div id="task-{{task.id}}" class="col-lg-3 col-md-4 col-sm-6 mb-3">
    <div class="card">
        <div class="card-header d-flex align-items-center justify-content-between">
            <div>{{ task.name }}</div>

            <div class="d-flex gap-3">
                <button hx-get="/task/{{task.id}}/edit" hx-target="#task-{{task.id}}" class="dropdown-item">
                    <i class="fa fa-pencil text-info"></i>
                </button>
                <button class="dropdown-item" hx-delete="/task/{{task.id}}" hx-swap="delete"
                    hx-target="#task-{{task.id}}">
                    <i class="fa fa-times text-danger" aria-hidden="true"></i>
                </button>
            </div>
        </div>
        <div class="card-body">
            <p>{{ task.description }}</p>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckIndeterminate">
                <label class="form-check-label" for="flexCheckIndeterminate">Indeterminate checkbox</label>
            </div>
        </div>
    </div>
</div>
