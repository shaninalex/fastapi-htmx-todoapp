{% extends "base.html" %}

{% block title %}Home{% endblock %}

{% block content %}
    {% include "components/navbar.html" %}
    <div class="container" hx-ext="response-targets">
        <form hx-post="/create-task"
              hx-swap="afterbegin"
              hx-target="#tasks-list"
              hx-target-400="#create_task_error"
            class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Enter task name" required name="taskname" />
            <button class="btn btn-outline-secondary" type="submit" id="button-addon2">Button</button>
        </form>
        <div id="create_task_error" class="mb-3"></div>        

        <div class="row" id="tasks-list">
            <div class="col-lg-3 col-md-4 col-sm-6">
                <div class="card">
                    <div class="card-header d-flex align-items-center justify-content-between">
                        <div>Name of the task</div>
                        <button class="btn" type="button">Edit</button>
                    </div>
                    <div class="card-body">
                        <div class="card-title"></div>
                        <p>Another task short description</p>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="flexCheckIndeterminate">
                            <label class="form-check-label" for="flexCheckIndeterminate">Indeterminate checkbox</label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-3 col-md-4 col-sm-6">
                <div class="card">
                    <div class="card-header d-flex align-items-center justify-content-between">
                        <div>Task name</div>
                        <button class="btn" type="button">Edit</button>
                    </div>
                    <div class="card-body">
                        <p>This is task short description</p>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="flexCheckIndeterminate2">
                            <label class="form-check-label" for="flexCheckIndeterminate2">Indeterminate checkbox</label>
                        </div>

                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="flexCheckIndeterminate3">
                            <label class="form-check-label" for="flexCheckIndeterminate3">Indeterminate checkbox</label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
